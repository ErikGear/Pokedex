<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icons/Pokedex_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/styles.css">

    <script defer src="./JS/main.js"></script>
</head>

<body>
    <header class="header">

        <h1 class="titulo-principal">
            <img class="titulo-principal__logo" src="./assets/images/logo.svg" alt="">
        </h1>
    </header>

    <nav class="menu-principal">
        <div class="bg-formulario">
            <div>
                <label for="busqueda">Buscar por nombre: </label>
                <input id="busqueda" type="text" placeholder="buscar pokemon..."/>
            </div>
            <!--
            <button class="btn-menu" id="btn-buscar" type="button">Buscar</button>
            -->
        </div>
        <ul class="menu-principal--lista">
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-normal"
                    type="button">Normal</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-fire" type="button">Fire</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-water" type="button">
                    Water</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-grass" type="button">Grass</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-flying"
                    type="button">Flying</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-fighting"
                    type="button">Fighting</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-poison"
                    type="button">Poison</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-electric"
                    type="button">Electric</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-ground"
                    type="button">Ground</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-rock" type="button">Rock</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-psychic"
                    type="button">Psychic</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-ice" type="button">Ice</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-bug" type="button">Bug</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-ghost" type="button">Ghost</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-steel" type="button">Steel</button>
            </li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-dragon"
                    type="button">Dragon</button></li>
            <li class="menu-principal--lista__item"><button class="btn-menu tipo-fairy" type="button">Fairy</button>
            </li>
        </ul>
    </nav>

    <main>

    </main>

    <footer class="footer">
        <p>
            Pokedex 2023
        </p>
    </footer>
</body>

</html>
